{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h2>Search entry for query "{{ query }}"</h2>

    <ul>
        {% for entry in entries %}
            <li><a href="{{ entry }}">{{ entry }}</a></li>
        {% empty %}
            Nothing was found for the <b>"{{ query }}"</b> query
        {% endfor %}
    </ul>

{% endblock %}
